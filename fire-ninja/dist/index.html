<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Firebase Ninja</title>
  </head>
  <body>
    <h1>Firebase 9</h1>
    <h2>Firebase Firestore</h2>

    <h3>Add a song</h3>
    <form class="add">
      <label for="title">Title:</label>
      <input type="text" name="title" required />
      <label for="artist">Artist:</label>
      <input type="text" name="artist" required />
      <button>Add a new song</button>
    </form>
    <br />
    <h3>Delete a song</h3>
    <form class="delete">
      <label for="id">Song ID:</label>
      <input type="text" name="id" required />
      <button>Delete a song</button>
    </form>

    <br />
    <h3>Update a Song</h3>
    <form class="update">
      <label for="id">Song ID:</label>
      <input type="text" name="id" required />
      <button>Update a Song</button>
    </form>

    <br />
    <h2>Firebase Auth</h2>
    <form class="signUp">
      <label for="email">Email:</label>
      <input type="email" name="email" />
      <label for="password">Password:</label>
      <input type="password" name="password" />
      <button>Sign Up</button>
    </form>

    <br />
    <h3>Log In</h3>
    <form class="logIn">
      <label for="email">Email:</label>
      <input type="email" name="email" />
      <label for="password">Password:</label>
      <input type="password" name="password" />
      <button>Log In</button>
    </form>
    <br />
    <h3>Log Out</h3>
    <button class="logOut">Log Out</button>

    <br />

    <h3>Unsubscribe from Database / Auth Changes</h3>

    <button class="unsub">Unsubscribe</button>

    <script src="bundle.js"></script>
  </body>
</html>
